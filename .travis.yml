language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r FocusOnBitcoin *
  - mkdir -p deploy
  - mv FocusOnBitcoin.zip deploy/FocusOnBitcoin.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo setting에 설정된 값
    secret_access_key: $AWS_SECRET
    bucket: focusonbit-springboot-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET # Travis repo settings에 설정된 값
    bucket: focusonbit-springboot-build
    key: focusOnBitcoin.zip # 빌드 파일을 압축해서 전달
    bundle_type: zip # 압축 확장자
    application: FocusOnBitcoin # 웹 콘솔에서 등록한 CodeDeploy 애플리케이션
    deployment_group: FocusOnBitcoin-group # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true

before_install:
  - chmod +x gradlew



